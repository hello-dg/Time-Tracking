<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>To-Do List</h1>
        <form method="POST" action="{{ url_for('add_task') }}">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Client" name="client" required>
                <input type="text" class="form-control" placeholder="New Task" name="task" required>
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>

        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span style="text-decoration: {{ 'line-through' if task.done else 'none' }}">{{ task.client }}</span>
                    <span style="text-decoration: {{ 'line-through' if task.done else 'none' }}">{{ task.task }}</span>
                    <div>
                        <a href="{{ url_for('check_task', task_id=loop.index0) }}" class="btn btn-success btn-sm">Check</a>
                        <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
