<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--TIME ENTRY-->
    <div class="container border mt-4">
        <h1>Time Tracker</h1>
        <form class="row g-3" method="POST" action="{{ url_for('add_task') }}">
            <div class="col-4">
                <select class="form-select" aria-label="Client Select" id="client" name="client" required>
                    <option selected>Open this select menu</option>
                    <option value="Marvel Entertainment">Marvel Entertainment</option>
                    <option value="Reynolds, Ryan & Blake">Reynolds, Ryan & Blake</option>
                    <option value="Wilson, Wade">Wilson, Wade</option>
                </select>
            </div>
          <div class="col-6">
                <input type="text" class="form-control" placeholder="New Task" name="task" required>
          </div>
          <div class="col-2">
                <button class="btn btn-primary" type="submit">Add</button>
          </div>
        </form>
    </div>
<!--TIME HISTORY-->
    <div class="container border mt-4">
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex">
                    <div class="border col-4" style="text-decoration: {{ 'line-through' if task.done else 'none' }}">{{ task.client }}</div>
                    <div class="border col-6" style="text-decoration: {{ 'line-through' if task.done else 'none' }}">{{ task.task }}</div>
                    <div class="border col-2">
                        <a href="{{ url_for('check_task', task_id=task.id) }}" class="btn btn-success btn-sm">Check</a>
                        <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
